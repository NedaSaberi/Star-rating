<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Project 09</h1>
    <div class="container">
      <div class="rating">
        <div class="emoji-wrapper">
          <div class="emoji">
            <img src="emoji/00.png" alt="">
            <img src="emoji/01.png" alt="" />
            <img src="emoji/02.png" alt="" />
            <img src="emoji/03.png" alt="" />
            <img src="emoji/04.jfif" alt="" />
            <img src="emoji/05.png" alt="" />
          </div>
        </div>
        <div class="star-rating">
          <form action="">
            <input type="radio" id="five" name="rate" value="5"/>
            <label for="five"></label>
            <input type="radio" id="four" name="rate" value="4"/>
            <label for="four"></label>
            <input type="radio" id="three" name="rate" value="3"/>
            <label for="three"></label>
            <input type="radio" id="two" name="rate" value="2"/>
            <label for="two"></label>
            <input type="radio" id="one" name="rate" value="1"/>
            <label for="one"></label>
            <!-- the same name causes it send just one value when you change your mind several times -->
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
